<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>More Memories</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #6ba0cf, #ee9ca7);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    h1 {
      color: #e63946;
      margin-bottom: 30px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 1000px;
      margin: 0 auto;
      justify-items: center;
    }
    .gallery img {
      width: 100%;
      max-width: 400px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    .btn {
      margin-top: 30px;
      padding: 12px 25px;
      background: #e63946;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background: #d62828;
    }
  </style>
</head>
<body>
  <h1>ðŸ’– More Beautiful Memories ðŸ’–</h1>
  <div class="gallery">
    <img src="2.3.jpeg" alt="Memory 1">
    <img src="2.1.jpeg" alt="Memory 2">
    <img src="2.2.jpeg" alt="Memory 3">
  </div>
  <!-- Back button now goes to home page -->
  <button class="btn" onclick="window.location.href='index.html'">Back to Invitation</button>
</body>
</html>
