<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Love Invitation</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #72b0df, #fad0c4);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .envelope {
      position: relative;
      width: min(90vw, 350px);
      aspect-ratio: 350 / 220;
      perspective: 1000px;
      cursor: pointer;
    }
    .flap {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #a8dadc;
      border-radius: 10px;
      transform-origin: top;
      transition: transform 1s ease;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 22px;
      color: #1d3557;
      font-weight: bold;
    }
    .content {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
      opacity: 0;
      transition: opacity 1s ease;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .envelope:hover .flap {
      transform:rotateX(-100deg);
    }
    .envelope:hover .content {
      opacity: 1;
    }
    h1 {
      color: #e63946;
      margin-bottom: 15px;
    }
    p {
      font-size: 18px;
      color: #333;
      margin-bottom: 20px;
    }
    .btn {
      padding: 12px 25px;
      background: #e63946;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background: #d62828;
    }

    /* Mobile tweaks */
    @media (max-width: 480px) {
      .flap { font-size: 18px; }
      h1 { font-size: 20px; }
      p { font-size: 16px; }
      .content { padding: 14px; }
      .btn { padding: 10px 16px; font-size: 15px; width: 100%; }
      body { padding: 12px; }
    }
  </style>
</head>
<body>
  <div class="envelope">
    <div class="flap">üíå Open This Letterüíå</div>
    <div class="content">
      <h1>üíñ Special Message for You üíñ</h1>
      <p><span style="color: red;">"ABI"</span>Il be a great support to your career, and I won't interfere, but I will always love you ."</p>
      <button class="btn" onclick="window.location.href='memories.html'">
        Click thisüíç
      </button>
    </div>
  </div>
</body>
</html>
